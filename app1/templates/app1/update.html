{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>::Update::</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<!-- JS LINK-->
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<center>
	<marquee style="color: powderblue;font-size: 30px;background-color: navy;">Update your data</marquee>
	<form action="{% url 'update' mydata.empid %}" method='POST' class='form'>
	{% csrf_token %}
	<div class="form-group">
		<label for="empid">Employee ID: </label>
	<input type="number" name="empid" id="empid" readonly class="form-control" value="{{mydata.empid}}" style="width: max-content;">
	<label for="name">Name: </label>
	<input type="text" name="name" maxlength="30" id="name" value="{{mydata.name}}" class="form-control" style="width: max-content;">
	<br><br>
	<label for="age">Age: </label>
	<input type="number" name="age" id="age" value="{{mydata.age}}" class="form-control" style="width: max-content;">
	<br><br>
	<label for="salary">Salary: </label>
	<input type="number" name="salary" id="salary" class="form-control" value="{{mydata.salary}}" style="width: max-content;">
	<br><br>
	<label for="desig">Designation: </label>
	<input type="text" name="desig" id="desig"  class="form-control" value="{{mydata.desig}}"style="width: max-content;">
	<br><br>
	<label for="phno">Mobile Number: </label>
	<input type="tel" name="phno" id='phno' class="form-control" value="{{mydata.phno}}"style="width: max-content;">
	<br><br>
	<label for="email">Email: </label>
	<input type="email" name="email" id="email"  class="form-control" value="{{mydata.email}}"style="width: max-content;">
	<br><br>
	<label for="dept">Choose Your Department:</label>
  <select name="dept" id="dept" class="form-control" style="width: max-content">
  	{% if mydata.dept == "Testing" %}
    <option value="Testing" selected>Testing</option>
    {% else %}
    <option value="Testing">Testing</option>
    {% endif %}
{% if mydata.dept == "System Administration" %}
<option value="System Administration" selected>System Administration</option>
{% else %}
<option value="System Administration">System Administration</option>
{% endif %}

   
{% if mydata.dept == "Network Administration" %}
<option value="Network Administration" selected>Network Administration</option>
{% else %}
<option value="Network Administration" >Network Administration</option>
{% endif %}

    
    
{% if mydata.dept == "Development" %}
<option value="Development" selected >Development</option>
{% else %}
<option value="Development"  >Development</option>
{% endif %}
    
    
    
  </select>
</div>
	<input type="submit" name="store" value="Store" class="btn btn-primary">
</form>
</center>
</body>
</html>
